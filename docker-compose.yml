version: '3'
services:
  broker:
    build: ./broker/
    expose:
      - "4369"
      - "5671"
      - "5672"
      - "25672"
  collect-service:
    build: ./collect-service/
    image: romaintailhurat/collect-service:1.0
    ports:
      - "5000:5000"
    depends_on:
      - broker
    environment:
      - broker.url=broker
  process-service:
    build: ./process-service/
    ports:
      - "3000:3000"
    depends_on:
      - broker
    environment:
      - broker.url=broker
